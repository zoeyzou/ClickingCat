<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Cat Click App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a test app for click the cat">
    <meta name="author" content="Zoey">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    
    <!--header-->
    <div class="alert alert-info alert-dismissible text-center alert-size">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Hey there! You should click on this cute cat!</strong>
    </div>

    <!--image and counting-->
    <section class="container">
      <div class="row">
        <div class="col-sm-12 col-md-8">
            <a href="#">
              <img src="https://lh3.ggpht.com/nlI91wYNCrjjNy5f-S3CmVehIBM4cprx-JFWOztLk7vFlhYuFR6YnxcT446AvxYg4Ab7M1Fy0twaOCWYcUk=s0#w=640&h=426" class="img-fluid img-thumbnail rounded mx-auto d-block" id="clickable-img" alt="Responsive Image">
            </a>
        </div>
        <div class="col-sm-12 col-md-4 ">
          <div class="text-center mx-auto right-part ">
            <div class="border rounded-circle counting-area ">
              <h3 id ="text-area" > 0  </h3>
            </div>
            <div>
                <button class="btn btn-secondary" id="my-btn" >Click To Reset</button>
            </div>
          </div>
          
      </div>
    </section>
    

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
  </body>

  </html>
